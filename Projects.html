<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxworld - Projects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
    }

    .header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px 40px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .project-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
    }

    .project-card h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .project-card p {
      font-size: 16px;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .header h1 {
        font-size: 34px;
      }

      .projects-container {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>My Projects</h1>
    <p>Explore the things I've been creating in the Foxworld universe.</p>
  </div>

  <div class="projects-container">
    <a href="Map.html" class="project-card">
      <h2>Map of Zemya</h2>
      <p>An interactive map showcasing the world of Zemya within the Foxworld universe.</p>
    </a>
  </div>
</body>
</html>
